<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>부스 | dsm-payments</title>
    <script src="html5-qrcode.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #reader video {
        transform: scaleX(-1);
      }
      #reader > div:first-of-type {
        display: none;
      }
      #reader__dashboard_section_csr button {
        margin: 24px 0;
        padding: 6px 12px;
        border: 0;
        border-radius: 6px;
        background-color: #5166cc;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="width: 100%; min-width: 350px; max-width: 1000px; margin: auto" id="reader"></div>
    <script>
      (() => {
        const accessToken = localStorage.getItem('accessToken');

        if (accessToken === null) {
          alert('로그인 후 이용해주세요.');
          location.href = '/login';
          return;
        }

        const BASE_URL = 'http://15.165.47.216:8080';
        const html5QRCodeScanner = new Html5QrcodeScanner('reader', { fps: 10, qrbox: 250 });

        const postPaymentPermission = (userUuid) => {
          if (typeof userUuid !== 'string') throw new Error('user uuid is not string.');
          if (accessToken === null) throw new Error('can not found access token.');

          return fetch(`${BASE_URL}/booth/menu/payment/permission`, {
            method: 'POST',
            body: JSON.stringify({ userUuid }),
            headers: {
              Authorization: `Bearer ${accessToken}`,
              'Content-Type': 'application/json',
            },
          });
        };

        const onScan = () => {
          let isEnable = true;

          return (decodedText) => {
            if (isEnable) {
              const audio = new Audio('./paymentSuccess.mp3');

              audio.play();
              isEnable = false;

              setTimeout(() => {
                isEnable = true;
              }, 5000);

              try {
                postPaymentPermission(decodedText);
              } catch (err) {
                alert('QR 코드 스캔 실패');
              }
            }
          };
        };

        html5QRCodeScanner.render(onScan());
      })();
    </script>
  </body>
</html>
